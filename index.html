<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>Alias Timer</title>
    <style>

#app.loading {
  display: none;
}
.editWindow {
  display: none;
}
html {
  background-color: #e74c3c;
}
.loader {
  position: fixed;
  margin: auto;
  margin-top: 10rem;
  margin-left: -2.5rem;
  left: 50%;
  width: 5rem;
  height: 5rem;
  border-radius: 50%;
  border: 0.5rem solid #fff;
  border-top: 0.5rem solid #fff0;
  z-index: -100;
  animation: mymove 1s infinite;
}

@keyframes mymove {
  from {transform: none;}
  to {transform: rotate(360deg);}
}
    </style>
  </head>
  <body>
    <div id="app" class="loading">
      <div id="edit">
        <div class="timerContainer">
          <p class="title">Alias Timer</p>
          <svg class="icon" viewBox="0 0 1024 1024">
            <path d="M 880 836 H 144 c -17.7 0 -32 14.3 -32 32 v 36 c 0 4.4 3.6 8 8 8 h 784 c 4.4 0 8 -3.6 8 -8 v -36 c 0 -17.7 -14.3 -32 -32 -32 Z m -622.3 -84 c 2 0 4 -0.2 6 -0.5 L 431.9 722 c 2 -0.4 3.9 -1.3 5.3 -2.8 l 423.9 -423.9 a 9.96 9.96 0 0 0 0 -14.1 L 694.9 114.9 c -1.9 -1.9 -4.4 -2.9 -7.1 -2.9 s -5.2 1 -7.1 2.9 L 256.8 538.8 c -1.5 1.5 -2.4 3.3 -2.8 5.3 l -29.5 168.2 a 33.5 33.5 0 0 0 9.4 29.8 c 6.6 6.4 14.9 9.9 23.8 9.9 Z" />
          </svg>
        </div>
        <div class="timerContainer">
          <h1 id="time" class="timer num">1:13:034</h1>
        </div>
      </div>
      <div id="clickArea">
        <div class="hourglassContainer">
          <div class="hourglass">
            <div class="hourglassImageContainer">
              <div class="sandFlow"></div>
              <img src="/images/sand.svg" />
              <svg class="blocker" viewBox="-100 -100 200 200">
                <g
                    id="g948"
                    transform="matrix(1.9152289,0,0,1.9152289,-27.644899,-35.841112)"
                    style="stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none">
                  <path
                    sodipodi:nodetypes="cccccc"
                    d="M -3.4695148,-6.5628857 H 32.338022 V 26.611743 L 14.434253,18.713022 -3.4695148,26.611743 Z"
                    style="opacity:0.999;fill:#e74c3c;fill-opacity:1;stroke-width:0.999881;stroke-linecap:square;stroke-linejoin:round"
                    id="rect2922" />
                </g>
              </svg>
              <img src="/images/sand.svg" style="transform: rotate(180deg);" />
              <svg class="blocker2" viewBox="-100 -100 200 200">
                <g
                    transform="matrix(1.9152289,0,0,1.9152289,-27.644899,-35.841112)"
                    style="stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none">
                  <path
                    d="M -3.4695148,-10.969019 H 32.338022 V 22.20561 c -17.417676,-4.555714 -18.119059,-4.542946 -35.8075368,0 z"
                    style="opacity:0.999;fill:#e74c3c;fill-opacity:1;stroke-width:0.999881;stroke-linecap:square;stroke-linejoin:round"
                     />
                </g>
              </svg>
              <img src="images/hourglassEdited.svg" />
            </div>
            <div class="reflectionImageContainer"></div>
          </div>
        </div>
        <div class="buttonContainer">
          <button id="start">START</button>
        </div>
      </div>
      <div class="links">
        <a href="https://toucode.fi">Touko Päivänsalo 2022</a>
        <a href="https://github.com/Luuka5/AliasTimer">
          <svg class="icon" viewBox="0 0 1024 1024">
            <path d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"></path>
          </svg>
        </a>
      </div>
    </div>
    <div class="editWindow">
      <div>
        <div class="inputs">
          <input id="editMinutes" type="number">
          <p>:</p>
          <input id="editSeconds" type="number">
        </div>
        <div class="recomendations">
        </div>
        <div>
          <button id="cancel">CANCEL</button>
          <button id="save">SAVE</button>
        </div>
      </div>
    </div>
    <div class="loader"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
